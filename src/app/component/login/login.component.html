<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="guest-form card-header">
                <h2>Sign In</h2>
            </div>
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="login()">
                    <div class="form-group">
                        <label for="username">UserName</label>
                        <input type="text" id="username" name="username" class="form-control" [(ngModel)]="model.username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="model.password">
                    </div>
                    <div class="form-group">
                        
                        <input type="checkbox" id="rememeberme" name="remember" [(ngModel)]="model.remember">
                        <label class="ml-1" for="rememeberme">Remember Me</label>
                    </div>
                    <button class="btn btn-primary btn-block">Sign In</button>
                </form>
            </div>
        </div>
        
    </div>
</div>
